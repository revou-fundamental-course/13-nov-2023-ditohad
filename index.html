<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelagen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="nav-head">
            <a href="">Logo</a>
            <nav class="nav">
                <a href="">Home</a> |
                <a href="">Our Packages</a> |
                <a href="">Call Us</a>
            </nav>
        </section>

        <hr>

        <section class="title-header">
            <h1>Your trusted Travel Agent</h1>
            <h4>Your happiness is ours</h4>
        </section>
    </header>
    <main id="main-sect">
        <section class="review-sect">
            <img src="assets/nih to.png">
            <h6>Bali bgs bet gils untung w pke Travelagen</h6>

        </section>


        <section class="contact-sect">
            <h4>Contact Us</h4>
            <h6>Your agent will contact you in 1x24 hour</h6>
            <form class="form-contact">
                <label for="input-name">Name</label>
                <input id="input-name" type="text" placeholder="Let us know your name"> <br>
                <label for="input-email">Email</label>
                <input id="input-email" type="text" placeholder="example@gmail.com"> <br>
                <label for="input-interest">Travel Range</label> <br>
                <button type="button" class="sub-butt">Submit</button>
            </form>

        </section>
    </main>
   
    
</body>
</html>
